<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="background-color: white;">

    <center><h1 class="" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">CALCULATOR</h1></center>

    <div class="container mt-1 " style="border: 10px; border-style: solid; width: 500px; height: 640px; background-color: gray; box-shadow: 10px 20px 30px; border-radius: 20px;">
        <input id="result" type="text" class="form-control mt-4 " style="border-color: black; border-radius: 20px; font-size: 30px;">
        
        <div class="row mt-3" style="justify-content: center;">
           <div id="seven" onclick="displayNumber(7)" class="col-3 me-2" style="border-style: solid; width: 90px; border-radius: 20px; box-shadow: 1px 2px 3px; background-color: white;  font-size: 40px;">7</div>
           <div id="eight" onclick="displayNumber(8)" class="col-3 me-2 " style="border-style: solid; width: 90px; border-radius: 20px; box-shadow: 1px 2px 3px; background-color: white; font-size: 40px;">8</div>
           <div id="nine" onclick="displayNumber(9)" class="col-3 me-2"style="border-style: solid; width: 90px; border-radius: 20px; box-shadow: 1px 2px 3px; background-color: white; font-size: 40px;" >9</div>
           <div id="ac" onclick="clearText()" class="col-3 me-2" style="border-style: solid; width: 90px; border-radius: 20px; box-shadow: 1px 2px 3px; background-color: orange; font-size: 40px;">AC</div>
           
        </div>

        <div class="row mt-2" style="justify-content: center;">
            <div id="four" onclick="displayNumber(4)" class="col-3 me-2" style="border-style: solid; width: 90px; border-radius: 20px; box-shadow: 1px 2px 3px; background-color: white;  font-size: 40px;">4</div>
            <div id="five" onclick="displayNumber(5)" class="col-3 me-2" style="border-style: solid; width: 90px; border-radius: 20px; box-shadow: 1px 2px 3px; background-color: white; font-size: 40px;">5</div>
            <div id="six" onclick="displayNumber(6)" class="col-3 me-2" style="border-style: solid; width: 90px; border-radius: 20px; box-shadow: 1px 2px 3px; background-color: white; font-size: 40px;">6</div>
            <div id="sub" onclick="displayNumber('-')" class="col-3 me-2" style="border-style: solid; width: 90px; border-radius: 20px; box-shadow: 1px 2px 3px; background-color: white; font-size: 40px;">-</div>
         </div>

         <div class="row mt-2" style="justify-content: center;">
            <div id="one" onclick="displayNumber(1)" class="col-3 me-2" style="border-style: solid; width: 90px; border-radius: 20px; box-shadow: 1px 2px 3px; background-color: white;  font-size: 40px;">1</div>
            <div id="two" onclick="displayNumber(2)" class="col-3 me-2" style="border-style: solid; width: 90px; border-radius: 20px; box-shadow: 1px 2px 3px; background-color: white; font-size: 40px;">2</div>
            <div id="three" onclick="displayNumber(3)" class="col-3 me-2" style="border-style: solid; width: 90px; border-radius: 20px; box-shadow: 1px 2px 3px; background-color: white; font-size: 40px;">3</div>
            <div id="add" onclick="displayNumber('+')" class="col-3 me-2" style="border-style: solid; width: 90px; border-radius: 20px; box-shadow: 1px 2px 3px; background-color: white; font-size: 40px;">+</div>
         </div>

         <div class="row mt-2" style="justify-content: center;">
            <div id="zero" onclick="displayNumber(0)" class="col-3 me-2" style="border-style: solid; width: 90px; border-radius: 20px; box-shadow: 1px 2px 3px; background-color: white;  font-size: 40px;">0</div>
            <div id="mul" onclick="displayNumber('*')" class="col-3 me-2" style="border-style: solid; width: 90px; border-radius: 20px; box-shadow: 1px 2px 3px; background-color: white; font-size: 40px;">*</div>
            <div id="div" onclick="displayNumber('÷')"class="col-3 me-2" style="border-style: solid; width: 90px; border-radius: 20px; box-shadow: 1px 2px 3px; background-color: white; font-size: 40px;">÷</div>
            <div id="equal" onclick="evaluateNum()" class="col-3 me-2" style="border-style: solid; width: 90px; border-radius: 20px; box-shadow: 1px 2px 3px; background-color: white; font-size: 40px;">=</div>
         </div>
         <div class="row mt-2" style="justify-content: center;">
            <div id="four" onclick="displayNumber('.')" class="col-3 me-2" style="border-style: solid; width: 90px; border-radius: 20px; box-shadow: 1px 2px 3px; background-color: white;  font-size: 40px;">.</div>
            <div id="five" onclick="displayNumber('%')" class="col-3 me-2" style="border-style: solid; width: 90px; border-radius: 20px; box-shadow: 1px 2px 3px; background-color: white; font-size: 40px;">%</div>
            <div id="six" onclick="squareroottwo()" class="col-3 me-2" style="border-style: solid; width: 90px; border-radius: 20px; box-shadow: 1px 2px 3px; background-color: white; font-size: 40px;">√</div>
            <div id="sub" onclick="squarerootthree()" class="col-3 me-2" style="border-style: solid; width: 90px; border-radius: 20px; box-shadow: 1px 2px 3px; background-color: white; font-size: 40px;">∛</div>
         </div>
         <div class="row mt-2" style="justify-content: center;">
            <div id="four" onclick="square()" class="col-3 me-2" style="border-style: solid; width: 90px; border-radius: 20px; box-shadow: 1px 2px 3px; background-color: white;  font-size: 40px;">X<sup>2</sup></div>
            <div id="five" onclick="cube()" class="col-3 me-2" style="border-style: solid; width: 90px; border-radius: 20px; box-shadow: 1px 2px 3px; background-color: white; font-size: 40px;">X<sup>3</sup></3></div>
            <div id="six" onclick="sine()" class="col-3 me-2" style="border-style: solid; width: 90px; border-radius: 20px; box-shadow: 1px 2px 3px; background-color: white; font-size: 40px;">sine</div>
            <div id="sub" onclick="cos('-')" class="col-3 me-2" style="border-style: solid; width: 90px; border-radius: 20px; box-shadow: 1px 2px 3px; background-color: white; font-size: 40px;">cos</div>
         </div>

         <div class="row mt-2" style="justify-content: center;">
            <div id="sub" onclick="tan('-')" class="col-3 me-2" style="border-style: solid; width: 90px; border-radius: 20px; box-shadow: 1px 2px 3px; background-color: white; position: relative; right: -17px;  font-size: 40px;">tan</div>
            <div id="del" onclick="removeLast()" class="col-3 " style="border-style: solid; width: 90px; position: relative; right: -18px; border-radius: 20px; box-shadow: 1px 2px 3px; background-color: orange; font-size: 40px;"><-</div>
            <div class="col-3"></div>
            <div class="col-3"></div>
         </div>
    </div>
    </div>

    <script>
        //Display numer on filed
        function displayNumber(num){   //?????
            result.value+=num
        }

        //Clear field
        function clearText(){
            result.value=""
        }

        // evulate result
        function evaluateNum(){
            result.value=eval(result.value)
        }
      
        // remove last digit
        function removeLast(){
            result.value=result.value.slice(0,-1)
        }

        function squareroottwo(){
            result.value=Math.pow(result.value,1/2)
        }

        function squarerootthree(){
            result.value=Math.pow(result.value,1/3)
        }

        function square(){
            result.value=Math.pow(result.value,2)
        }

        function cube(){
            result.value=Math.pow(result.value,3)
        }

        function sine(){
            result.value=Math.sin(result.value)
        }

        function cos(){
            result.value=Math.cos(result.value)
        }

        function tan(){
            result.value=Math.tan(result.value)
        }

    </script>
    
</body>
</html>
